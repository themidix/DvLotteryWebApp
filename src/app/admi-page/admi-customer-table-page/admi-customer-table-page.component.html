<body>
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <div class="section">
      <table mat-table [dataSource]="data" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idCustomer}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} {{element.postnom}} {{element.prenom}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sexe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SEXE </th>
          <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PROFESSION </th>
          <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplays"></tr>
        <tr
          mat-row
          (click)="onclick(element)"
          *matRowDef="let element; columns: columnsToDisplays;"
        ></tr>


        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

</div>

</body>
