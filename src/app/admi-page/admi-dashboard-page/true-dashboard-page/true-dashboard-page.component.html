<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<div class="card">
  <div class="card-body">
    <div class="d-md-flex align-items-center">
      <div>
        <h4 class="card-title">Register Ratio</h4>
        <h5 class="card-subtitle text-muted">Rapport d'enregistrement</h5>
      </div>
    </div>
    <div class="row mt-3">
      <!-- column -->
      <div class="col-lg-12">
        <div>
          <div class="d-flex flex-column w-100">
            <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart" [plotOptions]="salesChartOptions.plotOptions"
                       [xaxis]="salesChartOptions.xaxis" [yaxis]="salesChartOptions.yaxis"
                       [grid]="salesChartOptions.grid" [stroke]="salesChartOptions.stroke"
                       [tooltip]="salesChartOptions.tooltip" [dataLabels]="salesChartOptions.dataLabels"
                       [legend]="salesChartOptions.legend" [colors]="salesChartOptions.colors"
                       [markers]="salesChartOptions.markers">
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- column -->
    </div>
  </div>
</div>

</body>
